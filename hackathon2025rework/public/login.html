<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="frontpage.css">
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-page centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            flex-direction: column;
            text-align: center;
        }

        /* Button styling */
        .buttons {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between buttons */
            margin-top: 20px;
        }

        .button {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            display: inline-block;
            width: 250px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            background-color: #e12905;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #e12905;
        }

        .open {
            display: block;
            margin: 0 auto;
            width: 300px;
            padding: 6px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            background-color: white;
            text-decoration: none;
            border-radius: 8px;
            border-color: #e12905;
            padding: 7px;
            transition: background 0.3s;

        }

        input::placeholder{
            color:#e12905;
        }

    </style>

    
    <script type="module">

        // Import the Functions from SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

        // Firebase Information
        const firebaseConfig = {
            apiKey: "AIzaSyAnBQsZQd1hgZw8Vxzu-tdjHzKE2cxQShs",
            authDomain: "bitchcup.firebaseapp.com",
            projectId: "bitchcup",
            storageBucket: "bitchcup.firebasestorage.app",
            messagingSenderId: "369068773771",
            appId: "1:369068773771:web:a678b40c7fd857e74a5f8e",
            measurementId: "G-GGJ0SFVPCQ"
        };

        // Initialize the FireBase App
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Get auth instance

        // Handle Sign Up
        async function handleLogIn() {

            // Get the Email Value
            const email = document.getElementById("email").value;

            // Get the Password Value 
            const password = document.getElementById("password").value;

            if (email && password) {

                // Try to Authenticate Use 
                try {

                    // Create User
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);

                    // Get User Information
                    const user = userCredential.user;

                    // Change the Window 
                    window.location.href = "../feedback/feedpage.html"; // Redirect to feedpage.html

                // Fail Error
                } catch (error) {

                    alert(error.message);

                } // Call createUser with email and password

            // Send Error
            } else {
                alert("Please provide both email and password.");
            }
        }

        // Attach the event listener to the button
        document.getElementById("logInButton").addEventListener("click", handleLogIn);

    </script>
</head>
<body>
    <h1 class="title">Log In</h1>
    <input type="email" id="email" placeholder="Enter Email" class="open" required><br><br>
    <input type="password" id="password" placeholder="Enter Password" class="open" required><br><br>
    <button id="logInButton" class="button">Let's Play</button><br>
    <button id="back" onclick="window.history.back();" class="button">Back</button>
</body>
</html>
