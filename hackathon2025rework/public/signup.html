<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="frontpage.css">
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #C8C8C8;
        }

        /* Full-page centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            flex-direction: column;
            text-align: center;
        }

        /* Button styling */
        .buttons {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between buttons */
            margin-top: 20px;
        }

        .button {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            display: inline-block;
            width: 250px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            background-color: #e12905;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #e12905;
        }

        .open {
            display: block;
            margin: 0 auto;
            width: 300px;
            padding: 6px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            background-color: white;
            text-decoration: none;
            border-radius: 8px;
            border-color: #e12905;
            padding: 7px;
            transition: background 0.3s;

        }

        input::placeholder{
            color:#e12905;
        }

    </style>
    
    <script type="module">

        // Import the Functions from SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

        // Firebase Information
        const firebaseConfig = {
            apiKey: "AIzaSyAnBQsZQd1hgZw8Vxzu-tdjHzKE2cxQShs",
            authDomain: "bitchcup.firebaseapp.com",
            projectId: "bitchcup",
            storageBucket: "bitchcup.firebasestorage.app",
            messagingSenderId: "369068773771",
            appId: "1:369068773771:web:a678b40c7fd857e74a5f8e",
            measurementId: "G-GGJ0SFVPCQ"
        };

        // Initialize the FireBase App
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Get auth instance

        // Handle Sign Up
        async function handleSignUp() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (name && email && password) {
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    const response = await fetch("/signup", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({user, name, email}),
                    });

                    if (response.ok) {
                        window.location.href = "feedpage.html";
                    } else {
                        const errorData = await response.json();
                        alert(errorData.error);
                    }
                } catch (error) {
                    alert(error.message);
                }
            } else {
                alert("Please provide name, email, and password.");
            }
        }

        // Attach the event listener to the button
        document.getElementById("signUpButton").addEventListener("click", handleSignUp);

    </script>
</head>
<body>
    <h1 class="title">Sign Up</h1>
    <input type="name" id="name" placeholder="Enter Name" required class="open"><br>
    <input type="email" id="email" placeholder="Enter Email" required class="open"><br>
    <input type="password" id="password" placeholder="Enter Password" class="open" required><br>
    <button id="signUpButton" class="button">Let's Play</button><br>
    <button id="back" onclick="window.history.back();" class="button">Back</button>
</body>
</html>
